# vi: sw=2 sts=2 ts=2

groups:
  DiffPumpDev:
    components:
      PTM:
        class: pcdswidgets.vacuum.TurboPump
        channelsPrefix: ca://${PTM}
        controlButtonHorizontal: false
      PRO:
        class: pcdswidgets.vacuum.ScrollPump
        channelsPrefix: ca://${PMF}
      VRC:
        class: pcdswidgets.vacuum.PneumaticValve
        channelsPrefix: ca://${VRC}
      GCC:
        class: pcdswidgets.vacuum.ColdCathodeGauge
        channelsPrefix: ca://${GCC}
        controlButtonHorizontal: false
      GPI:
        class: pcdswidgets.vacuum.RoughGauge
        channelsPrefix: ca://${GPI}
      RG:
        class: pcdswidgets.vacuum.RoughGauge
        channelsPrefix: ca://${RGPI}

    macros:
      GCC:  ${prefix}GCC:${id}
      GPI:  ${prefix}GPI:${id}
      VRC:  ${prefix}VRC:${id}
      PTM:  ${prefix}PTM:${id}
      VVC:  ${prefix}VVC:${id}
      RGPI: ${prefix}GPI:${idplus1}
      PMF:  ${prefix}PMF:${id}

    layout:
      - vertical:
        - 1*
        - anchor*
        - VRC
        - PTM
        - 2*
        - PRO

      - horizontal:
        - GCC
        - 1*
        - GPI

      - horizontal:
        - 2*
        - RG

    anchor: anchor*

    # anchors:
    #   w: anchor*
    #   s: anchor*
    #   e: anchor*
    #   n: anchor*


defaults:
  pcdswidgets.vacuum.PneumaticValve:
    rotateIcon: true
    controlButtonHorizontal: false

components:
  diff_pump2:
    group: DiffPumpDev
    macros:
      prefix: "EM1L0:GEM:"
      id: 30
      idplus1: 31

  diff_pump3:
    group: DiffPumpDev
    macros:
      prefix: "EM1L1:GEM:"
      id: 40
      idplus1: 41


layout:
  - horizontal:
    - diff_pump2
    - diff_pump3
